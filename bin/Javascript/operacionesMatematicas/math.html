<html>
<body>

<script type="text/javascript">

var a = 33;
var b = 10;
var c = "Test";
var linebreak = "<br />";
var result;

//SUMA DE A Y B
document.write("a + b = ");
result = a + b;
document.write(result);
document.write(linebreak);

//RESTA DE A Y B
document.write("a - b = ");
result = a - b;
document.write(result);
document.write(linebreak);

//DIVISION DE A Y B
document.write("a / b = ");
result = a / b;
document.write(result);
document.write(linebreak);

//RESTO DE A Y B
document.write("a % b = ");
result = a % b;
document.write(result);
document.write(linebreak);

//SUMA DE TODAS LAS VARIABLES
document.write("a + b + c = ");
result = a + b + c;
document.write(result);
document.write(linebreak);

//ADICCION DE A
a = a++;
document.write("a++ = ");
result = a++;
document.write(result);
document.write(linebreak);

//SUBSTRACCION EN B
b = b--;
document.write("b-- = ");
result = b--;
document.write(result);
document.write(linebreak);


</script>

<p>Set the variables to different values and then try...</p>
</body>
</html>
